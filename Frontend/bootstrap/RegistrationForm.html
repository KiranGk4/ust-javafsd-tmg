<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
</head>
<body>
	<div>
	
		<form action="#">
			<span><h1>Registration</h1></span>
			<div>
				<div>
					<label>Full Name</label><br>
					<input type="text" placeholder="Please Enter your name" name="fname">
				</div>
				<div>
					<label>Email</label><br>
					<input type="email" placeholder="Email" name="email">
				</div>
				<div>
					<label>Country</label><br>
					<input type="text" placeholder="Please enter your" name="country">
				</div>
				<div>
					<label>Password</label><br>
					<input type="password" placeholder="Please enter your" name="pwd">
				</div>
			</div>
			<div>
				<div>
					<label>Position you are applying for</label><br>
					<select>
						<option>SDE</option>
						<option>Tester</option>
					</select>
				</div>
				<div>
					<label>Phone Number</label><br>
					<input type="tel" placeholder="Phone Number" name="ph">
				</div>
				<div>
					<label>City</label><br>
					<input type="text" placeholder="Please enter your" name="city">
				</div>
				<div>
					<label>Confirm Password</label><br>
					<input type="password" placeholder="Please enter your" name="cpwd">
				</div>
			</div>
			<div>
				<label>Gender</label><br>
				<input type="radio" name="g" id="m">Male
				<input type="radio" name="g" id="f">Female
				<input type="radio" name="g" id="o">Other
				<input type="radio" name="g" id="p">Prefer not to say
			</div>
			
			<button type="submit" value="next Step">Next Step</button>
			
		</form>
	</div>
</body>
</html>
