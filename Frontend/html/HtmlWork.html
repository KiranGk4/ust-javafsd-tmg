<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{
		color: green;
		font: italic;
	}
	h2{
		color: #a9d509;
		margin-left: 35px;
	}
	.div-class{
		margin: 25px;
	}
	.div-class-h2{
		margin-left: 60px;
	}

</style>

<body>
	<div class="div-class">
		<h1>Work 1</h1>
		<h2>em Tag</h2>
		<div class="div-class-h2">
			<p> <em>em tag</em> example</p>
		</div>
		
		<h2>embed Tag</h2>
		<div class="div-class-h2">
			<embed src="C:\Users\ustjavafsdb208\Downloads\Sample Image.jfif" width=474 height=316></embed>
		</div>
		
		<h2>Details tag</h2>
		<div class="div-class-h2">
			<details>
				<summary>Details title</summary>
				<p> used to specify additional details</p>
			</details>
		</div>
		
	</div>
</body>
</html>
