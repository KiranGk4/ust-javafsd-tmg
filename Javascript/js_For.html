<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Example</title>
	<script>
		function display()
		{
			var num = document.getElementById("num").value;
			for(i=0;i<=num;i++)
			{
				document.write(i+" ");	
			}
		}
		
	</script>
</head>
<body>
	<form action="">
		<h4>Number Sequence</h4>
		Enter the range<input type="text" id="num"><br>
		<button value="submit" type="button" onclick="display()">Submit</button>
		
		<div id="d">
		
		</div>
	</form>
</body>
</html>
