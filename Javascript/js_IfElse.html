<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function agef()
		{
			var a = parseInt(document.getElementById("age").value);
			var nam = document.getElementById("fname").value;
			if(a>18)
				alert(nam+"'s age is greater than 18.");
			else
				alert("Not !");
		}
		
	</script>
</head>
<body>
	<h4>Age is greater or not</h4>
	<form>
		Name <input type="text" id="fname" placeholder="Enter your name">
		Age <input type="text" id="age" placeholder="Enter your age">
		<button type="button" value="submit" onclick="agef()">Verify</button>
	</form>
	
</body>
</html>
