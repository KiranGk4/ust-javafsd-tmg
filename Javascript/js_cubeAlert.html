<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cube </title>
	<script type="text/javascript">
		function cube()
		{
			var n = document.getElementById("n").value;
			alert(n*n*n)
		}
	</script>
</head>
<body>
	Enter number: <input type="text" id="n">
	<button type="button" onclick="cube()">Submit</button>
</body>
</html>
