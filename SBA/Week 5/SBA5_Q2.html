<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SBA 5 Q2</title>
<style type="text/css">
	input{
		margin-top: 5px;
	}
</style>
<script type="text/javascript">
	function details()
	{
		fname = document.getElementById("fname").value;
		lname = document.getElementById("lname").value;
		city = document.getElementById("city").value;
		
		document.getElementById("name").innerHTML = "<h3>"+fname +" "+lname+"</h3>";
		document.getElementById("c").innerHTML = "<h4>"+city+"</h4>";
	}
</script>
</head>
<body style="text-align: center;">
	<div>
		First Name <input type="text" id="fname"><br>
		Last Name <input type="text" id="lname"><br>
		City <input type="text" id="city"><br>
		<input type="button" onclick="details()" value="Submit">
	</div>
	<hr>
	<div id="name"></div>
	<div id="c" style="margin-top: -15px;"></div>
</body>
</html>
